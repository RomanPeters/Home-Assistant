
rtl_8:
  alias: Channel RTL 8
  sequence:
    - alias: Turn TV on if needed
      service: python_script.television_on_if_off
    - alias: Send IR packet
      service: switch.broadlink_send_packet_192_168_1_3
      data:
        package: "xxx"
    - alias: Update input_select.channel
      service: input_select.select_option
      data:
        entity_id: input_select.channel
        option: RTL 8
