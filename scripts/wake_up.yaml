alias: Wake_up
sequence:
  - alias: Wake up light
    service: homeassistant.turn_on
    data:
      entity_id: light.d
      color_name: white
      transition: 1800
      brightness: 255
      color_temp: 154

  - delay:
      minutes: 60

  - alias: Set alarm
    service: script.set_alarm

  - alias: Lights off
    service: homeassistant.turn_off
    data:
      entity_id: light.d



  

