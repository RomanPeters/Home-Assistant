play_music_url:
  alias: Play Music URL
  sequence:
    - alias: Play URL
      service: media_extractor.play_media
      data_template:
        entity_id: media_player.apple_tv
        media_content_type: "MUSIC"
        media_content_id: "{{ url }}"

