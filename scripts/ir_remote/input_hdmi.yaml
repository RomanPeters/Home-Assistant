input_hdmi:
  alias: Switch input to HDMI
  sequence:
    - alias: Move input
      service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state('input_select.tv_input', 'Television') %}
            script.input_down2
          {% elif is_state('input_select.tv_input', 'Apple TV') %}
            script.input_down
          {% else %}
            script.nothing
          {% endif %}


