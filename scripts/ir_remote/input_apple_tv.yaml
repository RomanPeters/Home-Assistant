input_apple_tv:
  alias: Switch input to Apple TV
  sequence:
    - alias: Move input
      service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state('input_select.tv_input', 'Television') %}
            script.input_down
          {% elif is_state('input_select.tv_input', 'HDMI') %}
            script.input_up
          {% else %}
            script.nothing
          {% endif %}
