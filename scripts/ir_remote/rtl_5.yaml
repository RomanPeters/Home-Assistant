      service: switch.turn_on
      entity_id: switch.television

    - alias: Turn on Entone
      service: switch.turn_on
      entity_id: switch.entone

    - alias: Wait for Entone to be ready
      wait_template: "{{ is_state('binary_sensor.entone', 'on') }}"

