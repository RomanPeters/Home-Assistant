### MQTT

- platform: "mqtt"
  name: Button
  state_topic: "zigbee2mqtt/0x00158d0001f4b7af"
  availability_topic: "zigbee2mqtt/bridge/state"
  icon: "mdi:toggle-switch"
  value_template: "{{ value_json.click }}"
  json_attributes: 
    - "battery"
    - "voltage"
    - "action"
    - "duration"

- platform: "mqtt"
  name: Wall switch
  state_topic: "zigbee2mqtt/0x00158d0001e11783"
  availability_topic: "zigbee2mqtt/bridge/state"
