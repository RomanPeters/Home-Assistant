- platform: "mqtt"
  name: Button
  state_topic: "zigbee2mqtt/button"
  availability_topic: "zigbee2mqtt/bridge/state"
  icon: "mdi:toggle-switch"
  value_template: "{{ value_json.click }}"
  json_attributes: 
    - "battery"
