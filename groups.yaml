#Home Assistant groups and views
default_view:
  view: true
  icon: mdi:home
  entities:
  - group.ww
  - group.rgb
  - group.entertainment
  - group.appliances
  - group.scripts

status:
  view: true
  icon: mdi:clipboard-text
  name: status
  entities:
  - group.weather
  - group.location
  - group.minecraft

screen:
  view: true
  icon: mdi:tablet
  name: screen
  entities:
  - group.ww
  - group.rgb
  - group.entertainment  

experimental:
  view: true
  icon: mdi:flask
  name: experimental
  entities:
    - group.blinkt
    - group.smart_alarm
    - group.light_scripts
   

settings:
  view: true
  icon: mdi:settings
  name: settings
  entities:
  - group.blinkt
  - group.power_off
  - group.power_off_activated
  - script.update_config



scripts:
  name: Scripts
  entities:
  - script.groet
  - script.wake_up
  - script.boot
  - script.tv_on
  - script.tv_off

weather:
  name: Temperature
  view: false
  entities:
  - sensor.inside_temperature
  - sensor.dark_sky_temperature

entertainment:
  name: Entertainment
  view: false
  entities:
  - switch.speakers
  - switch.television
  - group.media_players

media_players:
  name: Apple TV
  view: false
  entities:
  - media_player.apple_tv

minecraft:
  name: Minecraft
  entities:
  - sensor.minecraft

rgb:
  name: RGB lights
  entities:
  - light.a
  - light.b
  - light.c

ww:
  name: Lights
  entities:
  - light.d

appliances:
  name: Appliances
  entities:
  - switch.air_purifier
  - switch.fan

smart_alarm:
  name: Smart alarm
  entities:
  - input_boolean.smart_alarm
  - input_select.alarm_time
  - script.set_alarm
  - input_select.alarm_mode

light_scripts:
  name: Light scenes
  entities:
  - input_number.light_transition
  - input_select.transition
  - input_select.scene

power_off:
  name: Power off
  entities:
  - input_select.power_off
power_off_activated:
  name: Power off
  entities:
  - script.power_off

location:
  name: Location
  entities:
  - group.location_roman

location_roman:
  name: Roman
  entities:
  - device_tracker.iphone

blinkt:
  name: Blinkt
  entities:
  - light.blinkt0
  - light.blinkt1
  - light.blinkt2
  - light.blinkt3
  - light.blinkt4
  - light.blinkt5
  - light.blinkt6
  - light.blinkt7 
