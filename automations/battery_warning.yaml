- id: low_battery_notification_illuminance
  alias: Low battery notification illuminance
  trigger:
    - platform: time
      at: '18:00:00'
  condition:
    - condition: template
      value_template: '{{ states.sensor.illuminance.attributes.battery | int < 10 }}'
  action:
    service: persistent_notification.create
    data:
      message: "Motion sensor battery is at {{ states.sensor.illuminance.attributes.battery | int }}%"
      title: "Battery warning"

