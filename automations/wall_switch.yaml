- id: wall_switch_left
  alias: wall switch left
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/0x00158d0001e11783
  condition:
    - condition: state
      entity_id: sensor.wall_switch
      state: 'left'
  action:
    - service: light.toggle
      entity_id: light.d

- id: wall_switch_right_on
  alias: wall switch right turn on
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/0x00158d0001e11783
  condition:
    - condition: state
      entity_id: sensor.wall_switch
      state: 'right'
    - condition: state
      entity_id: group.rgb
      state: 'off'
  action:
    - service: light.turn_on
      entity_id: group.rgb


- id: wall_switch_right_off
  alias: wall switch right turn off
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/0x00158d0001e11783
  condition:
    - condition: state
      entity_id: sensor.wall_switch
      state: 'right'
    - condition: state
      entity_id: group.rgb
      state: 'on'
  action:
    - service: light.turn_off
      entity_id: group.rgb


