- id: nightlight_off
  alias: Turn nightlight off
  trigger: 
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.nightlight
  action:
    - service: light.turn_off
      data:
        entity_id: light.standing_lamp

# NIGHT_MODE ON
- id: night_mode_on
  alias: turn Night Mode on
  trigger:
    - platform: state
      entity_id: input_boolean.sleeping
      to: 'on'
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.night_mode
