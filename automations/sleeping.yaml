# SLEEPING TRUE
- id: lights_turned_off_at_night
  alias: Lights turned off at night
  trigger:
    - platform: state
      entity_id: group.lights
      to: 'off'
      for:
        seconds: 5
    - platform: state
      entity_id: group.all_motion_sensors
      to: 'off'
      for:
        minutes: 15

  condition:
    - condition: state
      entity_id: input_boolean.home
      state: 'on'
    - condition: state
      entity_id: input_boolean.sleeping
      state: 'off'
    - condition: state
      entity_id: group.lights
      state: 'off'
    - condition: state
      entity_id: switch.television
      state: 'off'
    - condition: time
      after: '22:00:00'
      before: '07:00:00'

  action:
    - service: light.turn_off
      entity_id: group.lights
    - service: input_boolean.turn_on
      entity_id: input_boolean.sleeping
    - sevice: climate.set_operation_mode
      entity_id: climate.thermostat
      operation_mode: "Off"
    - service: notify.ios_iphone
      data:
        message: "Sleep tight"      

# SLEEPING FALSE
- id: not_sleeping
  alias: Not sleeping
  trigger:
    - platform: state
      entity_id: group.lights
      to: 'on'
    - platform: state
      entity_id: switch.television
      to: 'on'
    - platform: state
      entity_id: switch.coffee_maker
      to: 'on'
    - platform: time
      at: '10:00:00'
  condition:
    - condition: state
      entity_id: input_boolean.sleeping
      state: 'on'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.sleeping
    - sevice: climate.set_operation_mode
      entity_id: climate.thermostat
      operation_mode: "Heat"
    - service: notify.ios_iphone
      data:
        message: "Good morning"

