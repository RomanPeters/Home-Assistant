- id: television_on
  alias: Television on

  trigger:
    - platform: state
      entity_id: switch.television
      from: 'off'
      to: 'on'

  action:
    - service: group.set_visibility
      entity_id: group.media_players
      data:
        visible: True

- id: television_off
  alias: Television off

  trigger:
    platform: state
    entity_id: switch.television
    from: 'on'
    to: 'off'

  action:
    service: group.set_visibility
    entity_id: group.media_players
    data:
      visible: False