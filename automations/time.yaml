# 00:00
- id: midnight_off_always
  alias: Turn off things at midnight
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    - service: climate.turn_off
      entity_id: climate.thermostat

- id: midnight_dim
  alias: Dim lights at midnight
  trigger:
    - platform: time
      at: "00:00:00"
  condition:
    - condition: state
      entity_id: input_select.home_status
      state: Home
#    - condition: state
#      entity_id: group.room_lights
#      state: on
  action:
    - service: scene.turn_on
      entity_id: scene.dark_mode

# ??:??
- id: before_sunset_if_home
  alias: Turn on the evening scene before the sun goes down
  trigger: 
    - platform: sun
      event: sunset
      offset: "-00:15:00"
  condition:
    - condition: state
      entity_id: input_select.home_statuss
      state: Home
  action:
    - service: scene.turn_on
      entity_id: scene.evening
