# 00:00
- id: midnight_off_always
  alias: Turn off things at midnight
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    - service: climate.turn_off
      entity_id: climate.thermostat

# 01:00
- id: after_midnight_off_always
  alias: Turn off things at one
  trigger:
    - platform: time 
      at: "01:00:00"
  action:
    - service: light.turn_off
      entity_id: group.all_lights
