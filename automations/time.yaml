# 00:00
- id: midnight_off_always
  alias: Turn off things at midnight
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    - service: climate.turn_off
      entity_id: climate.thermostat

# 01:00
- id: after_midnight_off_if_home
  alias: Turn off things at one if home
  trigger:
    - platform: time 
      at: "01:00:00"
  condition:
    - condition: state
      entity_id: input_select.home_status
      state: Home
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_status
        option: Night 

# 09:00
- id: in_the_morning_if_home
  alias: Turn on things in the morning if home
  trigger:
    - platform: time
      at: "09:00:00"
  condition:
    - condition: state
      entity_id: input_select.home_status
      state: Night
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_status
        option: Home
