- id: button_all_off
  alias: turn everything off
  trigger:
    - platform: state
      entity_id: sensor.button
      to: 'long'
  action:
    - service: light.turn_off
      entity_id: group.ww
    - service: light.turn_off
      entity_id: group.rgb
    - service: switch.turn_off
      entity_id: switch.speakers
    - service: switch.turn_off
      entity_id: switch.fan
    - service: switch.turn_off
      entity_id: switch.air_purifier

