# WINDOW
- id: open_window_to_cool
  alias: Open window
  trigger:
    - platform: state
      entity_id: input_select.home_status
      to: Home
    - platform: state
      entity_id: binary_sensor.outside_cooler_than_inside
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.indside_temperature
      above: 25
    - condition: state
      entity_id: input_select.home_status
      state: Home
    - condition: state
      entity_id: binary_sensor.outside_cooler_than_inside
      state: 'on'
  action:
    - service: notify.notify
      data:
        message: "Open your window to cool your room."

# CLIMATE ON
- id: home_climate
  alias: Turn on climate control
  trigger:
    - platform: state
      entity_id: input_select.home_status
      to: Home
  action:
    - service: climate.turn_on
      entity_id: climate.thermostat


# CLIMATE OFF
- id: away_climate
  alias: Turn off climate control
  trigger:
    - platform: state
      entity_id: input_select.home_status
      to: Away
    - platform: state
      entity_id: binary_sensor.door
      to: 'on'
      for:
        seconds: 60
  action:
    - service: climate.turn_off 
      entity_id: climate.thermostat

