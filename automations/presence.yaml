- id: door_opens
  alias: Set home
  trigger:
    - platform: state
      entity_id: binary_sensor.door
      to: 'on'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_status
        option: Home

- id: device_tracker_roman_home
  alias: Roman is home
  trigger:
    - platform: state
      entity_id: group.roman
      to: Home
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_status
        option: Home

- id: device_tracker_roman_away
  alias: Roman is away
  trigger: 
    - platform: state
      entity_id: group.roman
      to: Away
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_status
        option: Away
