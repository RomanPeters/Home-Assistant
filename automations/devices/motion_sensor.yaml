- id: motion_detected_night
  alias: Turn on night light
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor
      to: 'on'
  condition:
    - condition: state
      entity_id: input_select.home_status
      state: Night
    - condition: state
      entity_id: group.room_lights
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: group.night_lights
        effect: night
    - service: timer.start
      entity_id: timer.night_light

- id: night_light_timer_finished
  alias: Night light auto-off
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.night_light
  condition:
    - condition: template
      value_template: "{{ state_attr('light.ceiling_lamp', 'effect') == 'night' }}"
  action:
    - service: light.turn_off
      entity_id: group.night_lights
