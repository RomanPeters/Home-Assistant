- id: air_freshener_on
  alias: Trigger auto off
  trigger:
    - platform: state
      entity_id: switch.air_freshener
      from: 'off'
      to: 'on'
  action:
    - service: timer.start
      entity_id: timer.air_freshener 

- id: air_freshener_off
  alias: Air freshener auto-off
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.air_freshener
  action:
    - service: switch.turn_off
      entity_id: switch.air_freshener         
