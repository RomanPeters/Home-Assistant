- id: air_purifier_start
  alias: Start auto-off
  trigger:
    - platform: state
      entity_id: switch.air_purifier
      from: 'off'
      to: 'on'
  action:
    - service: timer.start
      entity_id: timer.air_purifier 

- id: air_purifier_cancelled
  alias: Air Purifier cancel auto-off
  trigger:
    - platform: state
      entity_id: switch.air_purifier
      from: 'on'
      to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.air_purifier

- id: air_purifier_finished
  alias: Air Purifier auto-off
  trigger:
    - platform: event
      event_type: timer.finished
      event_data: 
        entity_id: timer.air_purifier
  action:
    - service: switch.turn_off
      entity_id: switch.air_purifier         








