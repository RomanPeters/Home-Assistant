# SPEAKERS ON
- id: apple_tv_playing
  alias: Turn speakers on
  trigger:
    - platform: state
      entity_id: media_player.apple_tv
      to: 'playing'
  action:
    - service: switch.turn_on
      entity_id: switch.speakers
      
- id: apple_tv_idle_on      
  alias: Turn speakers on 
  trigger:
    - platform: state
      entity_id: media_player.apple_tv
      to: 'idle'
  action:
    - service: switch.turn_on
      entity_id: switch.speakers


# SPEAKERS OFF
- id: apple_tv_off
  alias: Turn speakers on
  trigger:
    - platform: state
      entity_id: media_player.apple_tv
      to: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.speakers

- id: apple_tv_idle_off     
  alias: Turn speakers off 
  trigger:
    - platform: state
      entity_id: media_player.apple_tv
      to: 'idle'
      for:
        minutes: 1
  action:
    - service: switch.turn_off
      entity_id: switch.speakers

