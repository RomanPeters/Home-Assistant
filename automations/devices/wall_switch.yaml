- id: wall_switch_left
  alias: wall switch left
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/0x00158d0001e11783
  condition:
    - condition: state
      entity_id: sensor.wall_switch
      state: 'left'
  action:
    - service: light.toggle
      entity_id: light.standing_lamp

- id: wall_switch_right
  alias: wall switch right
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/0x00158d0001e11783
  condition:
    - condition: state
      entity_id: sensor.wall_switch
      state: 'right'
  action:
    - service: light.toggle
      entity_id: light.ambient

