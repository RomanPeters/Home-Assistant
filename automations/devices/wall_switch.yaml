- id: wall_switch_left
  alias: wall switch left
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/wall_switch
  condition:
    - condition: template
      value_template: "{{ trigger.payload_json.click == 'left' }}"
  action:
    - service: light.toggle
      entity_id: light.aqara_white_bulb

- id: wall_switch_right
  alias: wall switch right
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/wall_switch
  condition:
    - condition: template
      value_template: "{{ trigger.payload_json.click == 'right' }}"
  action:
    - service: light.toggle
      entity_id: light.ambient_lights

- id: wall_switch_both
  alias: wall switch both
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/wall_switch
  condition:
    - condition: template
      value_template: "{{ trigger.payload_json.click == 'both' }}"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_status
        option: 'Away'
