# LED
- id: heater_led_on
  alias: LED on if heater on
  trigger:
    - platform: state
      entity_id: switch.heater
      from: 'off'
      to: 'on'
  action:
    - service: light.turn_on
      entity_id: light.heater_led

- id: heater_led_off
  alias: LED off if heater off
  trigger:
    - platform: state
      entity_id: switch.heater    
      from: 'on'
      to: 'off'
  action:
    - service: light.turn_off
      entity_id: light.heater_led

# BUTTON
- id: heater_button_on
  alias: Relay toggle on button
  trigger:
    - platform: state
      entity_id: binary_sensor.heater_button
      from: 'off'
      to: 'on'
  action:
    - service: switch.toggle
      entity_id: switch.heater

