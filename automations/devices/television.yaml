# INPUT ENTONE
- id: input_to_entone
  alias: Switch to Entone input
  trigger:
    - platform: state
      entity_id: binary_sensor.entone
      to: 'on'
  condition:
    - condition: template
      value_template: "{{ not is_state('apple_tv', 'playing') }}"
  action:
    - service: script.turn_on
      entity_id: script.input_entone

