homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 40
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include_dir_merge_named customize
#  auth_providers:
#   - type: homeassistant
#   - type: legacy_api_password

http:
  api_password: !secret http_password
  ip_ban_enabled: False #True
  login_attempts_threshold: 5

updater:
  include_used_components: true

frontend:
#  javascript_version: es5
  themes: !include themes.yaml

mqtt:
#  discovery: true
  broker: core-mosquitto

weather:
  - platform: buienradar
    name: Utrecht

auth:
config:
hassio:
history:
logbook:
map:
python_script:
sun:
ios:
  push:
    categories:
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Sound Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: yes
            behavior: 'default'
          - identifier: 'SILENCE_ALARM'
            title: 'Silence Alarm'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'textInput'
            textInputButtonTitle: 'Silencio!'
            textInputPlaceholder: 'Placeholder'

tts:
  - platform: google

recorder:
  db_url: !secret db_url

apple_tv:
  - host: 10.10.10.4
    login_id: !secret apple_tv_id

automation: !include_dir_merge_list automations
light: !include lights.yaml
group: !include_dir_merge_named groups
switch: !include switches.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
panel_iframe: !include panel_iframes.yaml
script: !include_dir_merge_named scripts
homekit: !include homekit.yaml
history_graph: !include history_graphs.yaml
alarm_control_panel: !include alarm_control_panels.yaml
plant: !include plants.yaml
input_select: !include input_selects.yaml
input_boolean: !include input_booleans.yaml
scene: !include scenes.yaml
camera: !include cameras.yaml
cover: !include covers.yaml
climate: !include climates.yaml
timer: !include timers.yaml
input_text: !include input_texts.yaml
input_number: !include input_numbers.yaml
device_tracker: !include device_trackers.yaml
