homeassistant:
  name: Dashboard
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 40
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml
  customize_domain: !include customize_domain.yaml
frontend:
  themes:
    steelblue:
      primary-color: steelblue
    darkred:
      primary-color: darkred
    black:
      primary-color: black
    darkgray:
      primary-color: slategray
config:
updater:
discovery:
ios:
conversation:
#history:
#datadog:
logbook:
http:
  api_password: !secret api_password
  ip_ban_enabled: True
  login_attempts_threshold: 3
homekit:
  pincode: '010-10-010'


group: !include groups.yaml
zone: !include zones.yaml
sensor: !include sensors.yaml
light: !include lights.yaml
switch: !include switches.yaml
input_select: !include input_selects.yaml

automation: !include_dir_merge_named automations
script: !include_dir_named scripts
scene: !include_dir_merge_named scenes

sun:  

#device_sun_light_trigger:
#  light_group: group.lichten
#  light_profile: relax
#  device_group: group.person_roman

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

tts:
  platform: google

media_player:
  - platform: apple_tv
    host: !secret apple_tv_ip
    login_id: !secret apple_tv_id

input_boolean:
  smart_alarm:
    name: Smart alarm
    initial: off
    icon: mdi:alarm

input_slider:
  light_transition:
    name: Delay
    initial: 9
    min: 1
    max: 9
    step: 1

shell_command:
  git_pull: "/usr/bin/git pull origin master"
  test_config: "hass -c /home/roman/.homeassistant --script check_config"
  systemctl_restart: "sudo systemctl restart homeassistant.service"





