homeassistant:
  name: Dashboard
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 40
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include customize.yaml

scene: !include_dir_merge_named scenes
group: !include groups.yaml
zone: !include zones.yaml
automation: !include_dir_merge_named automations
script: !include_dir_named scripts

frontend:
config:
updater:
discovery:
ios:
conversation:
#history:
#datadog:
logbook:
http:
  development: False
  api_password: !secret api_password
  ip_ban_enabled: True
  login_attempts_threshold: 3

sun:  

#device_sun_light_trigger:
#  light_group: group.lichten
#  light_profile: relax
#  device_group: group.person_roman

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret
  
sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - temperature
#      - precip_type
#      - precip_intensity
      - hourly_summary
#      - icon
#      - precip_probability
      - temperature_min
      - temperature_max
    update_interval: '00:15'



  - platform: minecraft
    name: Minecraft
    server: !secret minecraft_server

  - platform: broadlink
    host: !secret broadlink_ip
    mac: !secret broadlink_mac
    monitored_conditions:
      - temperature

  - platform: rest
    name: Ethereum hourly percentage
    resource: 'https://api.coinmarketcap.com/v1/ticker/ethereum/?convert=EUR'
    value_template: '{{ value_json[0].percent_change_1h | int }}'
    unit_of_measurement: '%'

  - platform: rest
    name: Ethereum EUR
    resource: 'https://api.coinmarketcap.com/v1/ticker/ethereum/?convert=EUR'  #'https://min-api.cryptocompare.com/data/dayAvg?fsym=ETH&tsym=EUR'
    value_template: '{{ value_json[0].price_eur | float | round(2) }}'
    unit_of_measurement: EUR


  - platform: rest
    name: Wallet ETH
    resource: !secret wallet_eth  # https://api.etherscan.io/api?module=account&action=balance&address=YOUR_ETH_ADDRESS_HERE&tag=latest
    value_template: '{{ (value_json.result | float / 1000000000000000000) | round(4) }}'
    unit_of_measurement: ETH

#  - platform: etherscan
#    address: !secret ether_address

  - platform: template
    sensors:
      wallet_eth_eur:
        value_template: '{{ ((states.sensor.ethereum_eur.state | float) * 19.251173998196523) | round(2) }}'  #(states.sensor.wallet_eth.state | float)) | round(2) }}'
        unit_of_measurement: EUR


tts:
  platform: google

#panel_iframe:
#  buienalarm:
#    title: 'Router'
#    url: 'http://router/cgi-bin/info-system.sh'


light:
  - platform: limitlessled  # Milight
    bridges:
      - host: !secret limitlessled_ip
        port: 8899
        version: 5
        groups:
        - number: 1
          type: rgbw
          name: A
        - number: 2
          type: rgbw
          name: B
        - number: 3
          type: rgbw
          name: C
        - number: 1
          type: white
          name: D
          
  - platform: blinkt

switch:
  - platform: broadlink
    host: !secret broadlinkmp1_ip
    mac: !secret broadlinkmp1_mac
    type: mp1-1
    friendly_name: E
  - platform: broadlink
    host: !secret broadlinkmp1_ip
    mac: !secret broadlinkmp1_mac
    type: mp1-2
    friendly_name: F
  - platform: broadlink
    host: !secret broadlinkmp1_ip
    mac: !secret broadlinkmp1_mac
    type: mp1-3
    friendly_name: G
  - platform: broadlink
    host: !secret broadlinkmp1_ip
    mac: !secret broadlinkmp1_mac
    type: mp1-4
    friendly_name: H

  - platform: broadlink
    host: !secret broadlink_ip
    mac: !secret broadlink_mac

  - platform: template
    switches:
      tv:
        friendly_name: 'Television'
        value_template: "{{ states.switch.g.state }}"
        turn_on:
          service: script.tv_on
        turn_off:
          service: script.tv_off


media_player:
  - platform: apple_tv
    host: !secret apple_tv_ip
    login_id: !secret apple_tv_id


input_boolean:
  smart_alarm:
    name: Smart alarm
    initial: off
    icon: mdi:alarm

input_select:
  alarm_time:
    name: "Time"
    initial: "08:00"
    options: !include times.yaml

  alarm_mode:
    name: Mode
    options:
      - Night sleep
      - Power nap

  transition:
    name: "Transitions"
    options:
      - None
      - blue_furry
      - under_water

  scene:
    name: Scenes
    options:
      - None
      - movie
      - romantic
      - white
      - dim

  power_off:
    name: Power off
    options:
      - 0
      - 1
      - 5
      - 15
      - 30
      - 60
      - 120
    initial: 0


input_slider:
  light_transition:
    name: Delay
    initial: 9
    min: 1
    max: 9
    step: 1







