language: python
python:
- 3.6.4
before_install:
- "mkdir config"
- "mv travis_secrets.yaml secrets.yaml"
- "sed '/  db_url: !secret db_url/d' < configuration.yaml > travis_configuration.yaml"
- "mv travis_configuration.yaml configuration.yaml"
- "touch zones.yaml"
- "mkdir config"
install:
- "pip3 install homeassistant"
script:
- "hass -c . --script check_config"
