- action:
    service: script.boot
  alias: Boot
  id: '1495372885473'
  trigger:
    platform: homeassistant
    event: start

- action: 
    service: script.wake_up
  alias: Wake up light
  id: '1495372885474'
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    - condition: template
      value_template: '{{ (now().strftime("%s") | int + 1800) | timestamp_custom("%H:%M") ==Â states.input_select.alarm_time.state }}'
    - condition: state
      entity_id: input_boolean.smart_alarm
      state: 'on'


- alias: Shutdown protocol
  trigger:
    platform: state
    entity_id: group.person_roman
    state: 'not_home'
  action:
    - service: light.turn_off
      entity_id: group.all_lights
    

- alias: Television on
  trigger:
    platform: state
    entity_id: switch.g
    state: 'on'
  action:
    - service: group.set_visibility
      entity_id: group.apple_tv
      data:
        visible: True
    - service: notify.telegram
      data_template: 
        title: 'Scene turned on'
        message: "Test"

- alias: Television off
  trigger:
    platform: state
    entity_id: switch.g
    state: 'off'
  action:
    service: group.set_visibility
    entity_id: group.apple_tv
    data:
      visible: False


