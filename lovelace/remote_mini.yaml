type: picture-elements
image: /local/images/white.jpg
elements:
  - type: state-icon
    entity: switch.television
    tap_action: toggle
    style:
      top: 10%
      left: 10%
      outline-style: solid
      outline-width: 1px
      outline-color: grey

  - type: state-icon
    entity: switch.entone
    tap_action: toggle
    style:
      top: 10%
      left: 30%
      outline-style: solid
      outline-width: 1px
      text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px white
      outline-color: grey

  - type: state-label
    entity: input_select.tv_input
    style:
      top: 10%
      left: 60%

  - type: state-icon
