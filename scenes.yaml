- name: Evening
  entities:
    light.aqara_white_bulb:
      state: on
      brightness: 160
      color_temp: 370

- name: Movie Mode
  entities:
    light.aqara_white_bulb: off
    light.milight_rgbw_bulb: off
    light.led_strip_1: off
    light.led_strip_2: off
    light.spot: off
    switch.air_purifier: off
    switch.television: on
    light.tv_backlight:
      state: on
      color_name: white

- name: Dark Mode
  entities:
    light.aqara_white_bulb: off
    light.milight_rgbw_bulb: off
    light.spot: off
    group.led_strips:
      state: on
      rgb_color: [255, 93, 0]
      brightness_pct: 25
    light.tv_backlight:
      state: on
      rgb_color: [255, 93, 0]
