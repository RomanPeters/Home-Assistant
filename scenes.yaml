- name: Evening
  entities:
    light.standing_lamp:
      state: on
      brightness_pct: 60
      color_temp: 370

- name: Morning
  entities:
    light.standing_lamp:
      state: on
      brightness_pct: 10
      color_temp: 154

- name: Movie Mode
  entities:
    light.standing_lamp: off
    light.led_strip_n: off
    light.led_strip_s: off
    light.ceiling_lamp: off
    light.spot: off
    switch.air_purifier: off
    switch.television: on
    light.tv_backlight:
      state: on
      color_name: white

- name: Dark Mode
  entities:
    light.standing_lamp: off
    light.ceiling_lamp: off
    light.spot: off
    light.led_strips:
      state: on
      color_name: orange
      brightness_pct: 25
    light.tv_backlight:
      state: on
      color_name: orange
